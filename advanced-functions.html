<!DOCTYPE html>
<html>
  <head>
    <title>advanced functions</title>
  </head>
  <body>
    <button onclick="" class="js-btn">Click</button>

    <script>
      const btn = document.querySelector('.js-btn');

      const eventListener = ()=>{
        console.log('click');};

      btn.addEventListener('click', eventListener
      );//event-> the word after on ,

      btn.removeEventListener('click',eventListener);

      btn.addEventListener('click', ()=>{
        console.log('click2');
      });

      const fun = function greeting(){
       console.log('hei'); 
      };
      console.log(fun);
      fun();

      const obj = {
        num : 2,
        fun : function greeting(){
          console.log('bye');
        }
      };
      obj.fun();

      function display(param){
        console.log(param);
      };
      display(2);

      function run(param){
        param();
      };
      run(function(){
        console.log('run');
      });


      setTimeout(function(){ // doesn t block the code for 3 sec
        console.log('timeout');//al 2lea
        console.log('timeout2');//al 3lea
      }, 3000);//3secunde -> after 3 sec will display timeout

      console.log('next line'); // primul


      setInterval(function(){
        console.log('interval');
      },3000);// every 3 sec will run the function

      //clearInteral -> stop

      ['a','b','c'].forEach(
        function(value, index){
          console.log(index);
          console.log(value);
        }
      );

      const regularFun = function(param){
        console.log('hie');
        return 1;
      };


      const arrowFun = (param) => {
        console.log('hello'); // arrow function
        return 2;
      };

      arrowFun();

      const oneParam = (param) =>{
        console.log(param +1);
      };
      oneParam(2); 

      const object ={
        method: ()=> {

        },
        method (){
          //this is better
        }

      };


      console.log([1, -3, 5].filter((value,index)=>{
       if (value >0) return true; // creates a new array
      }));

      console.log([1, 2, 3].map((value,index)=>{
       return value * 2; // creates a new array
      }));
      console.log([1, 2, 3].map(value=> value * 2 // creates a new array
      ));

    </script>
  </body>
</html>
